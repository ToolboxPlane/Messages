syntax = "proto3";

package ToolboxPlaneMessages;
import "FlightController.proto";
import "LoRa.proto";
import "Taranis.proto";
import "PDB.proto";
import "Nav.proto";

message FlightComputer {
  FlightController flightController = 1;
  LoRa lora = 2;
  Taranis tarnis = 3;
  PDB pdb = 4;
  Nav nav = 5;
}
