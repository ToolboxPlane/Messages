syntax = "proto3";

import "Remote.proto";

package ToolboxPlaneMessages;

message FlightController {
  bool imu_ok = 1;
  int32 roll_mul_16 = 2;
  int32 pitch_mul_16 = 3;
  int32 yaw_mul_16 = 4;
  int32 dRoll_mul_16 = 5;
  int32 dPitch_mul_16 = 6;
  int32 dYaw_mul_16 = 7;
  int32 accX_mul_100 = 8;
  int32 accY_mul_100 = 9;
  int32 accZ_mul_100 = 10;
  uint32 motor = 12;
  uint32 servoLeft = 13;
  uint32 servoRight = 14;
  Remote remote = 15;
}
