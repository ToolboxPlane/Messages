syntax = "proto3";

package ToolboxPlaneMessages;

enum FlightMode {
  RTH = 0;
  LAUNCH = 1;
  LAND = 2;
  LOITER = 3;
  WAYPOINT = 4;
}

message LoRa {
  // Status
  sint32 joyRightX = 1;
  sint32 joyRightY = 2;
  sint32 joyLeftX = 3;
  sint32 joyLeftY = 4;
  FlightMode flightMode = 5;
  bool armed = 6;
  sint32 rssi = 7;
}